<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #ecf0f1;
            opacity: 0.8;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 25px;
        }
        
        #longUrl {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #longUrl:focus {
            border-color: #3498db;
        }
        
        #shortenBtn {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        #shortenBtn:hover {
            background: #2980b9;
        }
        
        #shortenBtn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .result-container {
            background-color: #f8f9fa;
            border-radius: 4px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .result-header {
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .url-display {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .original-url, .short-url {
            word-break: break-all;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .original-url {
            background-color: #e8f4fc;
            border: 1px solid #bee1f4;
            flex: 1;
        }
        
        .short-url {
            background-color: #e6f7ee;
            border: 1px solid #c3e6cc;
            color: #27ae60;
            font-weight: 500;
        }
        
        .copy-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .copy-btn:hover {
            background: #27ae60;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #ddd;
        }
        
        .stat-item {
            flex: 1;
            text-align: center;
            padding: 10px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }
        
        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .history-section {
            margin-top: 40px;
        }
        
        .section-title {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .history-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-urls {
            flex: 1;
        }
        
        .history-original {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .history-short {
            font-weight: 500;
            color: #27ae60;
        }
        
        .history-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background: #9b59b6;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.3s;
        }
        
        .action-btn:hover {
            background: #8e44ad;
        }
        
        .delete-btn {
            background: #e74c3c;
        }
        
        .delete-btn:hover {
            background: #c0392b;
        }
        
        .message {
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
            display: none;
        }
        
        .error {
            background-color: #fadbd8;
            color: #c0392b;
            border: 1px solid #e74c3c;
        }
        
        .success {
            background-color: #d5f4e6;
            color: #27ae60;
            border: 1px solid #2ecc71;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
            border-top: 1px solid #eee;
            margin-top: 20px;
        }
        
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            
            #longUrl {
                border-radius: 4px;
                margin-bottom: 10px;
            }
            
            #shortenBtn {
                border-radius: 4px;
            }
            
            .url-display {
                flex-direction: column;
                align-items: stretch;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .history-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .history-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>URL Shortener</h1>
            <p class="subtitle">Create short, memorable links</p>
        </header>
        
        <div class="main-content">
            <div class="message error" id="errorMessage"></div>
            <div class="message success" id="successMessage"></div>
            
            <form id="shortenForm">
                        {% csrf_token %}

                <div class="input-group">
                    <input 
                        type="url" 
                        id="longUrl" 
                        placeholder="Paste your long URL here..." 
                        required
                        autocomplete="off"
                    >
                    <button type="submit" id="shortenBtn">Shorten URL</button>
                </div>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Creating your short URL...</p>
            </div>
            
            <div class="result-container" id="resultContainer">
                <div class="result-header">Your Shortened URL</div>
                <div class="url-display">
                    <div class="original-url" id="originalUrlDisplay"></div>
                    <div class="short-url" id="shortUrlDisplay"></div>
                    <button class="copy-btn" id="copyBtn">Copy Link</button>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="clickCount">0</div>
                        <div class="stat-label">Clicks</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="createdAt">Just now</div>
                        <div class="stat-label">Created</div>
                    </div>
                </div>
            </div>
            
            <div class="history-section">
                <h2 class="section-title">Recent Links</h2>
                <div class="history-list" id="historyList">
                    <!-- History items will be inserted here -->
                </div>
            </div>
        </div>
        
        <footer>
            <p>URL Shortener &copy; 2026 | All links are stored securely</p>
        </footer>
    </div>

    <script>
        // Configuration - Update this with your DRF API endpoint
        const API_BASE_URL = 'http://127.0.0.1:8000/url/create_url/'; // Replace with your actual API base URL
        
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('shortenForm');
            const longUrlInput = document.getElementById('longUrl');
            const shortenBtn = document.getElementById('shortenBtn');
            const loadingElement = document.getElementById('loading');
            const resultContainer = document.getElementById('resultContainer');
            const originalUrlDisplay = document.getElementById('originalUrlDisplay');
            const shortUrlDisplay = document.getElementById('shortUrlDisplay');
            const copyBtn = document.getElementById('copyBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const historyList = document.getElementById('historyList');
            const clickCount = document.getElementById('clickCount');
            const createdAt = document.getElementById('createdAt');
            
            // Load history from localStorage on page load
            loadHistory();
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const longUrl = longUrlInput.value.trim();
                if (!longUrl) return;
                
                // Validate URL format
                try {
                    new URL(longUrl);
                } catch (err) {
                    showError('Please enter a valid URL (include http:// or https://)');
                    return;
                }
                
                // Disable button and show loading
                shortenBtn.disabled = true;
                loadingElement.style.display = 'block';
                hideMessages();
                
                try {
                    const response = await fetch(`${API_BASE_URL}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                        },
                        credentials: "include", // <-- important! sends cookies automatically
                        body: JSON.stringify({ 
                            original_url: longUrl,
                         
                        })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Failed to shorten URL');
                    }
                    
                    const data = await response.json();
                    
                    // Display the result
                    displayResult(longUrl, data.shorten_url, data.clicks || 0, new Date().toISOString());
                    
                    // Add to history
                    addToHistory(longUrl, data.shorten_url, data.clicks || 0, new Date().toISOString());
                    
                    // Clear input
                    longUrlInput.value = '';
                    
                    // Show success message
                    showSuccess(`Successfully shortened! Your link: ${data.shorten_url}`);
                    
                } catch (error) {
                    console.error('Error:', error);
                    showError(error.message || 'An error occurred while shortening the URL');
                } finally {
                    // Re-enable button and hide loading
                    shortenBtn.disabled = false;
                    loadingElement.style.display = 'none';
                }
            });
            
            copyBtn.addEventListener('click', function() {
                const shortUrl = shortUrlDisplay.textContent;
                navigator.clipboard.writeText(shortUrl)
                    .then(() => {
                        showSuccess('URL copied to clipboard!');
                    })
                    .catch(err => {
                        showError('Failed to copy URL: ' + err);
                    });
            });
            
            function displayResult(originalUrl, shortUrl, clicks, timestamp) {
                originalUrlDisplay.textContent = originalUrl;
                shortUrlDisplay.textContent = shortUrl;
                clickCount.textContent = clicks;
                createdAt.textContent = formatDate(timestamp);
                
                resultContainer.style.display = 'block';
                
                // Scroll to results
                resultContainer.scrollIntoView({ behavior: 'smooth' });
            }
            
            function addToHistory(originalUrl, shortUrl, clicks, timestamp) {
                // Get existing history from localStorage
                let history = JSON.parse(localStorage.getItem('urlHistory') || '[]');
                
                // Add new entry at the beginning
                history.unshift({
                    original: originalUrl,
                    short: shortUrl,
                    clicks: clicks,
                    timestamp: timestamp
                });
                
                // Keep only the last 10 entries
                if (history.length > 10) {
                    history = history.slice(0, 10);
                }
                
                // Save back to localStorage
                localStorage.setItem('urlHistory', JSON.stringify(history));
                
                // Refresh history display
                loadHistory();
            }
            
            function loadHistory() {
                const history = JSON.parse(localStorage.getItem('urlHistory') || '[]');
                
                // Clear existing history
                historyList.innerHTML = '';
                
                if (history.length === 0) {
                    historyList.innerHTML = '<p style="text-align:center; padding:20px; color:#7f8c8d;">No history yet. Shorten some URLs!</p>';
                    return;
                }
                
                history.forEach((item, index) => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    
                    const date = formatDate(item.timestamp);
                    
                    historyItem.innerHTML = `
                        <div class="history-urls">
                            <div class="history-original">${item.original}</div>
                            <div class="history-short"><a href="${item.short}" target="_blank">${item.short}</a></div>
                        </div>
                        <div class="history-actions">
                            <button class="action-btn" onclick="copyToClipboard('${item.short}')">Copy</button>
                            <button class="action-btn delete-btn" onclick="deleteFromHistory(${index})">Delete</button>
                        </div>
                        <div style="font-size:12px; color:#7f8c8d; width:100%;">
                            Clicks: ${item.clicks} | Created: ${date}
                        </div>
                    `;
                    
                    historyList.appendChild(historyItem);
                });
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
            
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
            
            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }
            
            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleString();
            }
        });
        
        // Make these functions available globally for inline event handlers
        window.copyToClipboard = function(url) {
            navigator.clipboard.writeText(url)
                .then(() => {
                    alert('URL copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        };
        
        window.deleteFromHistory = function(index) {
            let history = JSON.parse(localStorage.getItem('urlHistory') || '[]');
            history.splice(index, 1);
            localStorage.setItem('urlHistory', JSON.stringify(history));
            loadHistory();
        };
    </script>
</body>
</html>
